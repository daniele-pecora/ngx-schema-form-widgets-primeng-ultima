  <!-- 3. Display the application -->
  <body class="login-body">

  <div class="card login-panel ui-fluid">
          <div class="ui-g form-group">
              <div class="ui-g-12">
                  <img width="120px" src="../layout/images/hsh/App_Icon_blue_no_padding.svg">
              </div>
              <div class="ui-g-12">
                  <span class="md-inputfield">
                      <input type="text" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>Benutzername</label>
                  </span>
              </div>
              <div class="ui-g-12">
                  <span class="md-inputfield">
                      <input type="password" autocomplete="off" class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                      <label>Passwort</label>
                  </span>
              </div>
              <div class="ui-g-12">
                  <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person"></span>
                      <span class="ui-button-text ui-c">Anmelden</span>
                  </button>

                  <button type="button" class="secondary ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                      <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-verified-user"></span>
                      <span class="ui-button-text ui-c">Ohne Anmeldung</span>
                  </button>
                  <div>
                      <a href="sign_in">
                          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-person-add"></span>
                          Zugang beantragen
                      </a>
                  </div>
                  <div>
                      <a href="password_reset">
                          <span class="ui-button-icon-left ui-c fa fa-fw ui-icon-vpn-key"></span>
                          Passwort vergessen
                      </a>
                  </div>
              </div>
          </div>
      </div>
  <script>
      // @author daniele.pecora
      // example of how labels are made to stay on top of the input field
      document.addEventListener("DOMContentLoaded", function (event) {
          var _check_input_field_for_value = function (event) {

              var _ev = window.event || event;
              console.log(_ev)
              var target = _ev.target
              if (target.parentNode.classList.contains('md-inputfield')) {
                  if (target.value) {
                      target.classList.add('ui-state-filled')
                  } else {
                      target.classList.remove('ui-state-filled')
                  }
              }
          }
          var ll = document.querySelectorAll('.ui-inputtext');
          for (var i = 0; i < ll.length; i++) {
              ll[i].addEventListener('blur', _check_input_field_for_value)
          }
      })
  </script>
