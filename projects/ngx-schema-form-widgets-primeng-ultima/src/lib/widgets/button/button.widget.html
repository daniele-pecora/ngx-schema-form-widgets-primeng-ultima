<!--

Element 'button'
 - label    : label
 - description : tooltip
 - id          : identifier for the button action and secondary style id if 'styleId' is not set
 - styleId     : style id (primary)
 - styleClass  : style class, can be addionally added to the button element
 - disabled    : true|false|'valid'|'invalid'|'$ANY'|'$EMPTY' = disabled state, or fieldProperty is in/valid or fieldProperty has/ has not a value
                 or any value prefix with '$VAL:' that must match with property value
                 or any value prefix with '$NOT:' that must not match with property value
 - severity    : primary|secondary|success|info|warning|danger = primeng ui-button severity suffix
 - icon        : icon from primeng ultima
 - iconPos     : left|right = primeng button icon position

 - type          : One of the following button styles are supported      
    - 'flat'     = A flat button
    - 'raised'   = A raised button
    - 'fab'      = A floating action button
    - 'mini-fab' = A floating action button at a regular button size

  - position     = Set the position of the button
                  {
                    h:[left|right|outer-right|outer-left],
                    v:[top|middle|bottom|outer-top|outer-bottom]
                  }
-->
<button
  *ngIf="isButtonVisibile(button, formProperty.valid, formProperty.value)"
  [ngStyle]="button.inline===false?{display:'block'}:null"
  [attr.id]="button.styleId||null"
  i18n-label
  [label]="button.label||null"
  [attr.title]="button.description||button.label||null"
  [disabled]="isClickableDisabled(button, formProperty.valid, formProperty.value)"
  [ngClass]="['ngx-ui-widget-button', ''+getButtonType(), 'ui-button-'+getSeverity(button.severity), (button.styleClass||'')]"
  [icon]="getIcon(button.icon)||null"
  [iconPos]="button.iconPos||null"
  (click)="button.action($event)"
  pButton
  type="button"
  [pTooltip]="button.description||null"
  [class.ngx-ui-widget-button-left]="button?.position?.h==='left'"
  [class.ngx-ui-widget-button-right]="button?.position?.h==='right'"
  [class.ngx-ui-widget-button-left-outer]="button?.position?.h==='outer-left'"
  [class.ngx-ui-widget-button-right-outer]="button?.position?.h==='outer-right'"
  [class.ngx-ui-widget-button-top]="button?.position?.v==='top'"
  [class.ngx-ui-widget-button-top-outer]="button?.position?.v==='outer-top'"
  [class.ngx-ui-widget-button-middle]="button?.position?.v==='middle'"
  [class.ngx-ui-widget-button-bottom]="button?.position?.v==='bottom'"
  [class.ngx-ui-widget-button-bottom-outer]="button?.position?.v==='outer-bottom'"

  [attr.role]="'button'"
></button>
