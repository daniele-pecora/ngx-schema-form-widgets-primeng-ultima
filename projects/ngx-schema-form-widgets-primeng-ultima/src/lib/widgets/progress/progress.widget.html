<!--
Element 'schema':
        - title Label positioned above the progress indicator.
                e.g. 'Just a moment...'
        - description Some subtext positioned below the indicator
                e.g. '... your request will be answered soon.'

Element 'widget'
        - id      Must be 'process'
        - style:  Describes the indicator style as either a progress-spinner or a progress-bar.
                  Values: 'bar', 'spinner' or empty.
                  There is no default value but 'spinner' is the default behaviour

The progress mode is always 'indeterminate'.

-->
<h4 *ngIf="schema.title" [ngClass]="'center-text'">{{schema.title}}</h4>
<p-progressSpinner *ngIf="schema.widget.style!=='bar'; else tmplProgressBar" #targetProgressSpinner strokeWidth="3">
</p-progressSpinner>
<ng-template #tmplProgressBar>
  <p-progressBar #targetProgressBar mode="indeterminate"></p-progressBar>
</ng-template>
<p *ngIf="schema.description" [ngClass]="'center-text'">{{schema.description}}</p>
